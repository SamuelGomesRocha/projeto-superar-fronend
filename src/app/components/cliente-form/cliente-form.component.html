<form (ngSubmit)="submit()" [formGroup]="clienteForm" #formDir="ngForm">
    <div class="form-group">
        <label for="nome">Nome:</label>
        <input 
            type="text" 
            placeholder="Insira o nome" 
            formControlName="nome"
            required
        />
        <div *ngIf="nome.invalid && formDir.submitted" class="validation-error">
            <p *ngIf="nome.errors?.['required']">O nome é obrigatório</p>
        </div>
    </div>
    <div class="form-group">
        <label for="cnpj">CNPJ:</label>
        <input type="text" placeholder="Insira o cnpj"    
        formControlName="cnpj"
        required
    />
    <div *ngIf="cnpj.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="cnpj.errors?.['required']">O cnpj é obrigatório</p>
    </div>
    </div>
    <div class="form-group">
        <label for="cep">CEP:</label>
        <input type="text" placeholder="Insira o cep"    
        formControlName="cep"
        (blur)="consultaCep(cep.value)"
        required
    />
    <div *ngIf="cep.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="cep.errors?.['required']">O cep é obrigatório</p>
    </div>
    </div>
    <div class="form-group">
        <label for="Logradouro">Logradouro:</label>
        <input type="text" placeholder="Insira o Logradouro"      formControlName="logradouro"
        required
    />
    <div *ngIf="logradouro.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="logradouro.errors?.['required']">O logradouro é obrigatório</p>
    </div>
    </div>
    <div class="form-group">
        <label for="bairro">Bairro:</label>
        <input type="text" placeholder="Insira o bairro"      formControlName="bairro"
        required
    />
    <div *ngIf="bairro.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="bairro.errors?.['required']">O bairro é obrigatório</p>
    </div>
    </div>
    <div class="form-group">
        <label for="cidade">Cidade:</label>
        <input type="text" placeholder="Insira a cidade"      
        formControlName="cidade"
        required
    />
    <div *ngIf="cidade.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="cidade.errors?.['required']">A cidade é obrigatória</p>
    </div>
    </div>
    <div class="form-group">
        <label for="uf">UF:</label>
        <input type="text" placeholder="Insira a UF"   
        formControlName="uf"
        required
    />
    <div *ngIf="uf.invalid && formDir.submitted" class="validation-error">
        <p *ngIf="uf.errors?.['required']">A UF é obrigatória</p>
    </div >

    <div class="map-cad">
        
        <label>Selecione a localização do cliente:</label>
        <google-map height="300px"
                    width="430px"
                    [center]="center"
                    [zoom]="zoom"
                    (mapClick)="addMarker($event)">
        <map-marker *ngFor="let markerPosition of markerPositions"
                    [position]="markerPosition"
                    [options]="options"></map-marker>
        </google-map>

    </div>
    </div>
    <input type="submit" value="{{ btnText }}" />
</form>
